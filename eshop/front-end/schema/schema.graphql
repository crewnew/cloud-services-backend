import gql from 'graphql-tag';

export const ALL_PRODUCTS_QUERY = gql`
  query AllProducts {
    prouct {
      id
      name
      price
    }
  }
`;

export const PRODUCT_BY_ID_QUERY = gql`
  query ProductById($id: Int!) {
    prouct_by_pk(id: $id) {
      id
      name
      description
      price
  }
}
`;