table:
  name: reservations
  schema: public
object_relationships:
  - name: company
    using:
      foreign_key_constraint_on: company_id
  - name: review
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: reviews
          schema: public
  - name: room
    using:
      foreign_key_constraint_on: room_id
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - date
        - time
        - length_minutes
        - company_id
        - room_id
      filter: {}
