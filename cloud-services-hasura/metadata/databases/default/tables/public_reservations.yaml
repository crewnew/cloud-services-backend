table:
  name: reservations
  schema: public
object_relationships:
  - name: company
    using:
      foreign_key_constraint_on: company_id
  - name: review
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: review
          schema: public
  - name: room
    using:
      foreign_key_constraint_on: room_id
select_permissions:
  - role: public
    permission:
      columns:
        - date
        - length_minutes
        - room_id
        - time
      filter: {}
