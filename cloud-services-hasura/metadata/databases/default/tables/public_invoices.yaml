table:
  name: invoices
  schema: public
object_relationships:
  - name: company
    using:
      foreign_key_constraint_on: company_id
event_triggers:
  - name: new_invoice
    definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - date
          - id
          - company_id
          - total
          - status
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: https://ancient-hound-49.hooks.n8n.cloud/webhook-test/474af50a-80e4-496c-914a-20f1224c289f
