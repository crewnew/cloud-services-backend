table:
  name: invoices
  schema: public
object_relationships:
  - name: invoices_company
    using:
      foreign_key_constraint_on: company_id
event_triggers:
  - name: new_invoice
    definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - status
          - id
          - total
          - company_id
          - date
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: https://13jht70go25jji946ckyipgt.hooks.n8n.cloud/webhook-test/afa86f69-b81c-4fa6-9b66-b47377617499
